    <article>
      <form>
        <div class="row">
          <div class="col-lg-5">
            <h1>FORMULARIO</h1>
            <ul class="nav nav-tabs"> <!-- Pestañas para cambiar entre ida o ida/vuelta.-->
              <li class="active">
                <a href="#IDA" data-toggle="tab">
                  <button type="button" class="btn pestanha">IDA</button>
                </a>
              </li>
              <li>
                <a href="#IDA_VUELTA" data-toggle="tab">
                  <button type="button" class="btn pestanha">IDA/VUELTA</button>
                </a>
              </li>
            </ul>
            <div class="tab-content" id="TabContent">
              <div class="tab-pane fade active show" id="IDA">
                <form class="formulario">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Origen">
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="fecha">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Destino">
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="fecha">
                    </div>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Solo vuelos directos</label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <select class="custom-select">
                        <option selected>nº Viajeros</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                      </select>
                    </div>
                    <div class="col"></div>
                  </div>
                  <button class="btn btn-primary" type="submit">Mostrar vuelos</button>
                </form>
              </div>
              <div class="tab-pane fade" id="IDA_VUELTA">
                <form class="formulario">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Origen" alt="origen del vuelo.">
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="fecha ida" alt="fecha de ida.">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Destino" alt="origen de la vuelta.">
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="fecha vuelta" alt="fecha de vuelta.">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <select class="custom-select">
                        <option selected>nº Viajeros</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                      </select>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Solo vuelos directos</label>
                      </div>
                    </div>
                    <div class="col"></div>
                  </div>
                  <button class="btn btn-primary" type="submit">Mostrar vuelos</button>
                </form>
              </div>
            </div>
          </div>
      </form>

                  </div>
                </div>
              </div>
              <!-- Left and right controls -->

              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
